name: rinex-cli
version: "0.0.1"
author: Guillaume W. Bres <guillaume.bressaix@gmail.com>
args:
    - filepath:
        short: fp
        long: filepath
        required: true
        takes_value: true
        help: Comma separated RINEX files
    - header:
        short: h
        long: header
        required: false
        takes_value: false
        help: Display (print) header fields (as is..)
    - tracks:
        long: tracks
        takes_value: false
        required: false
        help: Display all tracks / measurements (as is..)
    - single:
        long: single
        takes_value: false
        required: false
        help: Print if this is a Single Carrier CGGTTS
    - dual:
        long: dual 
        takes_value: false
        required: false
        help: Print if this is a Dual Carrier CGGTTS
    - bipm-compliant:
        long: bipm-compliant
        takes_value: false
        required: false
        help: Print if this file follows BIPM tracking recommendations
    - bipm:
        short: b
        long: bipm
        takes_value: false 
        required: false
        help: Retain only tracks that match BIPM tracking specifications 
    - ionospheric:
        long: ionospheric
        takes_value: false
        required: false
        help: Extract ionospheric estimates from all track and display
    - unique:
        short: u
        long: unique-sv
        takes_value: false
        required: false
        help: |
            Retain only tracks / data that were from a unique space vehicule 
            (not a combination of several vehicules)
    - sv:
        long: sv
        takes_value: true
        required: false
        help: Comma separated list of space vehicule to filter data with
